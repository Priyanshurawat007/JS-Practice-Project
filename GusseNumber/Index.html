<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="image">
        <img src="NewLogo.jpeg" alt="">
    </div>
    <div class="container">
        <div class="head">
            <h2>Guess the Number between 1 to 100</h2>
        </div>
        <div class="entry">
            <input type="text" id="input" placeholder="Enter your guess here..."/>
            <button id="btn">Guess</button>
            <p class="Wrong"></p>
            <p id="Guess">No. of Guesses: 0</p>
            <footer class="footer">
                <h4>Made With ❤ by PriyanshuRawat</h4>
            </footer>
        </div>
       
        
    </div>
    <script src="Script.js"></script>

 
    
</body>

</html>
