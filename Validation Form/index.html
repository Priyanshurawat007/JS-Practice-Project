<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="conatiner">
        <form  class="form" id="form">
            <h1>Registration Form</h1>
            <div class="form-control">
                <label >Username</label>
                <input type="text" name="" id="username" placeholder="Enter Username"/>
                <span class="error"></span>
            </div>
            <div class="form-control">
                <label >Email</label>
                <input type="email" name="" id="Email" placeholder="Enter Email"/>
                <span class="error"></span>
            </div>
            <div class="form-control">
                <label >Password</label>
                <input type="password" name="" id="Password" placeholder="Enter Password"/>
                <span class="error"></span>
            </div>
            <div class="form-control">
                <label >Confirm Password</label>
                <input type="password" name="" id="CPassword" placeholder="Enter Password Again"/>
                <span class="error"></span>
            </div>
           <input type="Submit" id="btn" value="Submit" name="">

        </form>
    </div>
    <script src="Script.js"></script>
</body>
</html>
